<!DOCTYPE html>
<html>

<head>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>Trần Tiến Phúc -2121050805</h1>

    <p class="uppercase">Trần Tiến Phúc -2121050805</p>
    <p class="lowercase">Trần Tiến Phúc -2121050805.</p>
    <p class="capitalize">Trần Tiến Phúc -2121050805</p>

</body>

</html>
